<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/Css/login.css">
    <link rel="stylesheet" href="/Css/nav.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Volkhov:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-wrapper">
        <div class="login-info">
            <h1>Login to FASCO</h1>
            <p class="error"></p>
            <form>
                <input class="email" type="email" placeholder="Enter your Email" required>
                <input class="pass" type="password" placeholder="Enter your Password" required>
                <input class="sub" type="submit" value="Log In">
            </form>
        </div>
        
        <div class="login-image">
            <img src="/login bg.jpg" alt="girls pic">
        </div>
    </div>

    <script src="/script/script.js"></script>
    <script src="/script/login.js"></script>
</body>
</html>
