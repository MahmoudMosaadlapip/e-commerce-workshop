<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="stylesheet" href="/Css/nav.css">
    <link rel="stylesheet" href="/Css/Homepage.css">
    <link rel="stylesheet" href="/Css/signup.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Volkhov:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <button class="login-btn"><a href="./signup.html">Login</a></button>
            <div class="menu-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5"/>
              </svg>
            </div>
            <div class="nav-links">
                <a href="/Pages/Home.html">Home</a>
                <a href="/Pages/products.html">Products</a>
                <a href="">Contact</a>
                <a href="/Pages/login.html">Login</a>
                <button class="btn-logo"><a href="/Pages/signup.html">Sign up</a></button>
            </div>
        </nav>
    </header>

    <section class="signup-page">
        <div class="signup-container">
            <div class="form-text">
                <div class="text">
                    <h2>Sign up!</h2>
                    <p>Enter your login details</p>
                </div>
                <p class="errors"></p>
                <form>
                    <input type="text" placeholder="Username" class="user" required>
                    <input type="email" placeholder="Email" class="email" required>
                    <input type="password" placeholder="password" class="pass" required>
                    <input type="password" placeholder="Confirm password" class="cpass" required>
                    <input class="submit-btn" type="submit">
                </form>
                <p>Already Have an account! <a href="">Click Here</a></p>
            </div>
            <div class="img-logo">
                <div class="text2">
                    <h1>fasco</h1>
                    <p>Everything you need to buy is Here</p>
                </div>
                
                <img src="/Screenshot 2024-06-09 142559.jpg" alt="">
            </div>
        </div>

    </section>

    
    <script src="/script/products.js"></script>
    <script src="/script/signup.js"></script>
   
</body>
</html>
